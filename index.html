<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Founders and Coders Movie Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheets/main.css" rel="stylesheet" />
    <link href="stylesheets/header.css" rel="stylesheet" />
    <link href="stylesheets/home.css" rel="stylesheet" />
    <link href="stylesheets/large_card.css" rel="stylesheet" />
    <link href="stylesheets/moive_nav.css" rel="stylesheet" />
    <link href="stylesheets/form.css" rel="stylesheet" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <!--............................................-->
    <!--............................................-->
    <header class="header__container">
      <a href="/"
        ><img
          class="header__logo"
          src="./img/movie_databse_logo6.svg"
          alt="Movie Database Logo"
        />
      </a>
      <!--............................................-->
      <nav class="nav__flexbox">
        <div class="nav__buttton_container" id="add_moive">
          <img
            class="nav__button_icon"
            src="./img/add.svg"
            alt="Add Movie To Database"
          />
          <p class="nav__button_text">Add Movie</p>
        </div>
        <!--............................................-->
        <div class="nav__buttton_container" id="toggle_movie_browser">
          <img
            class="nav__button_icon"
            id="nav__button_icon__hide"
            src="./img/hide.svg"
            alt="Toggle Movie Browser"
          />
          <p class="nav__button_text hide" id="nav__button_text">
            Hide Movie Browser
          </p>
        </div>
      </nav>
    </header>
    <!--............................................-->
    <!--............................................-->
    <main class="main" id="main">
      <img
        class="home__bg_img"
        id="home__bg_img"
        src="./img/movie_bg8.png"
        alt="movie clapper board and light"
      />
      <section class="main__container" id="main__container">
        <!--............................................-->
        <!--............................................-->
        <article class="home__flexbox" id="home__flexbox">
          <div class="home__header_div">
            <h1 class="home__h1">
              MOVIE PREVIEWS FOR <span class="home__h1_span">YOU</span>
            </h1>
            <h2 class="home__h2">Browse the latest movies below...</h2>
          </div>
          <!--............................................-->
          <!--............................................-->
          <form class="form__container_HIDE" id="form__container">
            <img class="form_play_img" src="./img/play.svg" alt="Play Icon" />
            <h2 class="form__h2">Add Movie To Database</h2>
            <!--............................................-->
            <div class="form_input__container">
              <div class="form_input__error" id="form__error_title"></div>
              <input
                type="text"
                class="form_input__text"
                name="title"
                placeholder="Title"
              />
            </div>
            <!--............................................-->
            <!--............................................-->
            <div class="form__small_wrapper">
              <div class="form_input__container_small">
                <div class="form_input__error" id="form__error_year"></div>
                <input
                  type="text"
                  class="form_input__text_small"
                  name="year"
                  placeholder="Year"
                />
              </div>
              <!--............................................-->
              <div class="form_input__container_small">
                <div class="form_input__error" id="form__error_rating"></div>
                <input
                  type="text"
                  class="form_input__text_small"
                  name="rating"
                  placeholder="Rating"
                />
              </div>
              <!--............................................-->
              <div class="form_input__container_small">
                <div class="form_input__error" id="form__error_runtime"></div>
                <input
                  type="text"
                  class="form_input__text_small"
                  name="runtime"
                  placeholder="Run Time"
                />
              </div>
            </div>
            <!--............................................-->
            <!--............................................-->
            <div class="form_input__container">
              <div class="form_input__error" id="form__error_plot"></div>
              <textarea
                type="text"
                class="form_input__textarea"
                name="plot"
                placeholder="Plot"
              ></textarea>
            </div>
            <!--............................................-->
            <div class="form_input__container">
              <input class="form__add_cast_button" type="button" value="+" />
              <div class="form_input__error" id="form__error_cast"></div>
              <input
                type="text"
                class="form_input__text"
                name="cast"
                placeholder="Cast"
              />
            </div>
            <!--............................................-->
            <div class="form_input__container">
              <div class="form_input__error" id="form__error_image"></div>
              <input
                type="file"
                id="form__image_upload"
                accept="image/jpeg, image/png, image/jpg"
                class="form_input__text"
                name="image"
                placeholder="Upload Image"
              />
            </div>
            <!--............................................-->
            <input class="form__submit_button" type="submit" value="Submit" />
          </form>
        </article>
      </section>
    </main>
    <!--............................................-->
    <!--............................................-->
    <nav class="moive_nav" id="moive_nav">
      <button class="moive_nav__left" id="moive_nav__left">
        <img src="./img/left_arrow.svg" />
      </button>
      <button class="moive_nav__right" id="moive_nav__right">
        <img src="./img/right_arrow.svg" />
      </button>
      <div
        class="movie_nav__card_container"
        id="movie_nav__card_container"
      ></div>
    </nav>
    <!--............................................-->
    <!--............................................-->
    <footer class="footer"></footer>
  </body>
</html>
