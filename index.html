<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Founders and Coders Movie Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheets/main.css" rel="stylesheet" />
    <link href="stylesheets/header.css" rel="stylesheet" />
    <link href="stylesheets/home.css" rel="stylesheet" />
    <link href="stylesheets/large_card.css" rel="stylesheet" />
    <link href="stylesheets/moive_nav.css" rel="stylesheet" />
    <link href="stylesheets/form.css" rel="stylesheet" />

  <body id="body">
    <div class="page_container_flexbox" id="page_container_flexbox">

            class="header__logo"
            src="./img/movie_databse_logo6.svg"

      <main class="main" id="main"></main>
    </div>
    <nav class="moive_nav" id="moive_nav">
      <button class="moive_nav__left" id="moive_nav__left">
        <img src="./img/left_arrow.svg" />

      <button class="moive_nav__right" id="moive_nav__right">
        <img src="./img/right_arrow.svg" />
