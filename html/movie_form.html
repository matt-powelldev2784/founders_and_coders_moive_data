<!DOCTYPE html>
<form class="form__container" id="form__container">
  <img class="form_play_img" src="./img/play.svg" alt="Play Icon" />
  <h2 class="form__h2">Add Movie To Database</h2>
  <!--............................................-->
  <div class="form_input__container">
    <input
      type="text"
      class="form_input__text"
      name="title"
      placeholder="Title"
      required="required"
    />
  </div>
  <!--............................................-->
  <!--............................................-->
  <div class="form__small_wrapper">
    <div class="form_input__container_small">
      <input
        type="number"
        class="form_input__number"
        name="year"
        placeholder="Year"
        required="required"
        min="1801"
        max="3000"
      />
    </div>
    <!--............................................-->
    <div class="form_input__container_small">
      <input
        type="number"
        class="form_input__number"
        name="rating"
        placeholder="Rating"
        required="required"
        min="1"
        max="10"
      />
    </div>
    <!--............................................-->
    <div class="form_input__container_small">
      <input
        type="number"
        class="form_input__number"
        name="runtime"
        placeholder="Run Time"
        required="required"
        min="1"
        max="999"
      />
    </div>
  </div>
  <!--............................................-->
  <!--............................................-->
  <div class="form_input__container">
    <textarea
      type="text"
      class="form_input__textarea"
      name="plot"
      placeholder="Plot"
      required="required"
    ></textarea>
  </div>
  <!--............................................-->
  <div class="form_input__container">
    <input
      type="text"
      class="form_input__text"
      name="cast"
      placeholder="Cast "
      required="required"
    />
    <div class="form_input__note">Separate each actor with a comma</div>
  </div>
  <!--............................................-->
  <div class="form_input__container">
    <input
      type="file"
      id="form__image_upload"
      accept="image/jpeg, image/png, image/jpg"
      class="form_input__text"
      name="image"
      placeholder="Upload Image"
      required="required"
    />
  </div>
  <!--............................................-->
  <input class="form__submit_button" type="submit" value="Submit" />
</form>
